<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Swap: Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    
    <link href="/public/assets/css/loginstyle.css" rel="stylesheet">
   
</head>
<body>
<main class="container flex-wrap">
        <row id="app-title">
            <h1>Book Swap</h1>
        </row>

        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-lg-6 col-form-label">Email</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-lg-6 col-form-label">Password</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="must use !@#$%*">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-md-10 offset-lg-6">
                <button type="submit" class="btn btn-default">Sign up</button>
              </div>
            </div>
        </form>
