<body>

    <form id="searchForm">
        <div class="one-third column">
          <label for="fridge-items">Search book here:</label>
            <textarea class="u-full-width genre" placeholder="i.e., fiction, history, etc" id="fridge-items" rows="3" cols="100"></textarea>
          <div class="centeredBtn">
            <input class="button-primary submit" type="submit" value="Find me a Book">
          </div>

        </div>
      </form>

      <form id="titleSearchForm">
        <div class="one-third column">
          <label for="fridge-items">Search book here:</label>
            <textarea class="u-full-width searchTitle" placeholder="search for a title" id="fridge-items" rows="3" cols="100"></textarea>
          <div class="centeredBtn">
            <input class="button-primary submit" type="submit" value="Find me a Book">
          </div>

        </div>
      </form>

      <div class="da-books">

      </div>
